


<div class="form-group">

    <div class="col-sm-3">
        <select ng-model="searchBy" class="form-control" >
          <option value="">Search By</option>
          <option value="title">Title</option>
          <option value="actors">Actor</option>
          <option value="genres">Genre</option>
        </select>

    </div>
</div>

<div class="form-group">
    <div class="col-sm-5">
        <input type="text" ng-model="searchValue" class="form-control" id="title" placeholder="Enter Movie Title, Actor, Genre here"/>
    </div>
</div>
<div class="form-group">
  <div class="col-sm-4">
      <a class="btn btn-primary" ng-click="searchMyMovie()">Search</a>
  </div>
</div>

<div/>
<div/> <br/><br/>
<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th>Title</th>
      <th>Year</th>
      <th>Genre</th>
      <th>Actor</th>
    </tr>
</thead>
<tbody>
  <tr ng-repeat="x in movies | orderBy : 'title'">

    <td>
          <div class="col-sm-8"><img src="{{x.poster}}" width="80px" height="100px"> </div>
    </td>
    <td>
          <div class="col-sm-12"><b>{{x.title}}</b> </div>
    </td>

    <td>
            <div class="col-sm-12"><b>{{x.year}}</b> </div>
    </td>
    <td>
            <div class="col-sm-8"><b>{{x.genres.join()}}</b> </div>
    </td>
    <td>
            <div class="col-sm-12"><b>{{x.actors.join()}}</b> </div>
    </td>

  </tr>
</tbody.
</table>
